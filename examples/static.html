<html>
<head>
	<script src="../lib/prototype-1.6.1.js" type="text/javascript"></script>
	<script src="../lib/canvas.js" type="text/javascript"></script>
	<script src="../lib/shortcut.js" type="text/javascript"></script>
	<script src="../fred.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../fred.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
</head>
<body onload="Fred.init({logo:true,static:true}); //learn how to customize the Fred environment at http://github.com/jywarren/fred">

	<a style="float:right;" href="javascript:void(0);" onClick="Fred.resume()">edit</a>

	<div id="fred"></div>

	<script>

	// a completely static image

	function draw() {
		fillStyle('red')
		translate(Fred.width/2-75, Fred.height/2-75)
		beginPath()
		moveTo(75, 40)
		bezierCurveTo(75, 37, 70, 25, 50, 25)
		bezierCurveTo(20, 25, 20, 62.5, 20, 62.5)
		bezierCurveTo(20, 80, 40, 102, 75, 120)
		bezierCurveTo(110, 102, 130, 80, 130, 62.5)
		bezierCurveTo(130, 62.5, 130, 25, 100, 25)
		bezierCurveTo(85, 25, 75, 37, 75, 40)
		fill()
	}

	</script>

</body>
</html>
